<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J1 Academic Advising Search</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; max-width: 800px; margin-left: auto; margin-right: auto; }
        h1 { color: #333; }
        #search-bar { width: 100%; max-width: 600px; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px; }
        #search-button { 
            padding: 10px 20px; 
            background: linear-gradient(45deg, #007bff, #00d4ff); 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            margin-left: 10px; 
            font-weight: bold; 
            transition: transform 0.2s; 
        }
        #search-button:hover { transform: scale(1.05); }
        #search-button:active { transform: scale(0.95); background: linear-gradient(45deg, #0056b3, #0096cc); }
        #response { margin-top: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 4px; min-height: 100px; background: #f9f9f9; }
        #response.loading::before {
            content: 'Loading your academic adventure...';
            display: block;
            font-style: italic;
            color: #555;
        }
        #response p { white-space: pre-wrap; line-height: 1.5; margin: 0; }
        #response ul { margin: 10px 0; padding-left: 25px; list-style-type: disc; }
        #response li { margin-bottom: 8px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>J1 Academic Advising System</h1>
    <p>Welcome to J1! Ask questions about academic advising at Webster University, such as "What courses are required for a CS major?" or "How do I view my degree progress?"</p>
    <input type="text" id="search-bar" placeholder="Enter your question about J1...">
    <button id="search-button">Search</button>
    <div id="response"></div>
    <script src="script.js"></script>
</body>
</html>
